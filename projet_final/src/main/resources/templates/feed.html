<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Social media viewer - feed</title>
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">



<style type="text/css">
body {
	margin-top: 20px;
	background: #ebeef0;
}

.img-sm {
	width: 46px;
	height: 46px;
}

.panel {
	box-shadow: 0 2px 0 rgba(0, 0, 0, 0.075);
	border-radius: 0;
	border: 0;
	margin-bottom: 15px;
}

.panel .panel-footer, .panel>:last-child {
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
}

.panel .panel-heading, .panel>:first-child {
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}

.panel-body {
	padding: 25px 20px;
	margin-top: 10px;
}

.media-block .media-left {
	display: block;
	float: left
}

.media-block .media-right {
	float: right
}

.media-block .media-body {
	display: block;
	overflow: hidden;
	width: auto
}

.middle .media-left, .middle .media-right, .middle .media-body {
	vertical-align: middle
}

.thumbnail {
	border-radius: 0;
	border-color: #e9e9e9
}

.tag.tag-sm, .btn-group-sm>.tag {
	padding: 5px 10px;
}

.tag:not (.label ) {
	background-color: #fff;
	padding: 6px 12px;
	border-radius: 2px;
	border: 1px solid #cdd6e1;
	font-size: 12px;
	line-height: 1.42857;
	vertical-align: middle;
	-webkit-transition: all .15s;
	transition: all .15s;
}

.text-muted, a.text-muted:hover, a.text-muted:focus {
	color: #acacac;
}

.text-sm {
	font-size: 0.9em;
}

.text-5x, .text-4x, .text-5x, .text-2x, .text-lg, .text-sm, .text-xs {
	line-height: 1.25;
}

.btn-trans {
	background-color: transparent;
	border-color: transparent;
	color: #929292;
}

.btn-icon {
	padding-left: 9px;
	padding-right: 9px;
}

.btn-sm, .btn-group-sm>.btn, .btn-icon.btn-sm {
	padding: 5px 8px !important;
	margin-top: 20px;
}

.mar-top {
	margin-top: 15px;
}

.fixed-top {
	margin-top: 15px;
}
</style>
</head>

<body>
	<div class="container bootdey">


		<div class="col-md-12 bootstrap snippets">

			<div class="panel">

				<div class="panel-body">

					<div class="form-details">
						<form th:object="${messageForm}"
							th:action="@{/twitterfeed/sendMessage}" method="POST">
							<textarea class="form-control" rows="2"
								th:field="*{message}" placeholder="Share your mood"></textarea>

							<button class="btn btn-sm btn-primary pull-right" type="submit">
								<i class="fa fa-pencil fa-fw"></i> Share
							</button>
						</form>

					</div>

					<div class="fixed-top">

						<a class="btn btn-social-icon btn-twitter pull-right"> <i
							class="fa fa-twitter fa-2x" aria-hidden="true"></i>
						</a> <a class="btn btn-social-icon btn-facebook pull-right"
							type="button" role="button"><i class="fa fa-facebook fa-2x"
							aria-hidden="true"></i></a> <a href="#"> </a> <a class="btn "
							href="#"> <i class="fa fa-upload fa-2x" aria-hidden="true"></i>
						</a>
					</div>

				</div>
			</div>
			<div class="panel">
				<div th:each="flowUtils: ${flowsUtils}">
					<div class="panel-body">
						<!-- Newsfeed Content -->
						<div class="media-block">
							<a class="media-left"><img class="img-circle img-sm"
								alt="Profile Picture" th:src="${flowUtils.flow.user_img}"></a>
							<div class="media-body">
								<div class="mar-btm">
									<a href="#"
										class="btn-link text-semibold media-heading box-inline"
										th:text="${flowUtils.flow.user_name}"></a>
								</div>
								<p  th:text="${flowUtils.flow.published_content}"></p>

								<div th:if="${!flowUtils.mediasUtils.empty}"
									class="media-block pad-all">

									<div th:each="mediaUtils: ${flowUtils.mediasUtils}">

										<div class="media-body">
											<img class="img-responsive thumbnail"
												th:src="${mediaUtils.mediaUrl}" alt="Image">
											<hr>
										</div>
									</div>
								</div>


								<hr>
							</div>
						</div>
					</div>
					<!-- End Newsfeed Content -->
				</div>

			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
