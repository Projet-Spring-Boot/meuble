<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<link href="../../static/css/login.css" th:href="@{../css/login.css}" rel="stylesheet" media="screen" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" th:href="@{/webjars/font-awesome/5.15.1/css/all.css}" rel="stylesheet" type="text/css" />
	



<title>Sign In</title>

<style>
.error-message {
	font-size: 90%;
	font-style: italic;
	color: red;
}
</style>

</head>
<body>
	<div id="particles-js">
		<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
		

			
			<!-- TEST -->
			<div class="login-area particles-absolute">
        <div class="bg-image">
            <div class="login-signup">
                <div class="container">
                    <div class="login-header">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="login-logo">
                                    <img alt="login_logo" src="images/login.png" width="25" height="25" th:src="@{../../images/login.png}" class="img-responsive" />
                                </div>
                            </div>
                           
                        </div>


                    </div>

                    <div class="tab-content">
                        <div id="register" class="tab-pane active">
                        	<div class="login-inner">
                            	<div class="col-md-7 col-sm-12 col-xs-12"> 
                            		<div class="title">
                                		<h1>My<span> account</span></h1>
                                	</div>

                                <div class="login-form">
                                    
                                        <div class="form-details">
                                        	<div class="form-group">
												<span ><i class="fa fa-user"></i></span>
												<input type="text" name="username" placeholder="Username" th:field="${appUser.userName}" readonly>
											</div>
											<div class="form-group">
												<span ><i class="fa fa-envelope"></i></span>
												<input type="email" name="mail" placeholder="Email Address" th:field="${appUser.email}" readonly>
											</div>
                                            <div class="form-group">
												<span ><i class="fa fa-tag"></i></span>
												<input type="text" name="firstName" placeholder="First Name" th:field="${appUser.firstName}" readonly>
											</div>
											<div class="form-group">
												<span ><i class="fa fa-tag"></i></span>
												<input type="text" name="lastName" placeholder="Last Name" th:field="${appUser.lastName}" readonly>
											</div>

                            			</div>
                            	</div>
                            </div>
                            <div th:if="${providerId} != null" class="col-md-5 col-sm-12 col-xs-12"> 
                                
                                <div class="title">
                                	<h1>Social network</h1>
                                </div>
                                <div class="form-details">
                                <div class="form-group">
                                	<img th:attr="src=@{|/images/logo-social/${providerId}.png|},title=${providerId},alt=${providerId}" width="50" height="50" style="margin-left: 10px;margin-right: 10px;"/>
                                	<a th:href="@{/twitterfeed}"><i class="fas fa-stream fa-3x"></i></a>
                                   	<a href="/deleteSocial" style="visibility:visible"><img alt="delete_social" src="images/delete.png" width="50" height="50" th:src="@{../../images/delete.png}" style="visibility:visible;margin-left: 10px;margin-right: 10px;"/></a>
                                </div>
                                </div>                              
                            </div>
                            </div>
                        	<div class="col-md-6 col-sm-6 col-xs-12">
                        		<div class="form-details">
                        			<div class="form-group">
                                		<a th:href="@{/newpassword}">Change password</a>
                        			</div>
                        		</div>
                        	</div>
                        	<div class="col-md-6 col-sm-6 col-xs-12">
                        		<div class="form-details">
                        			<div class="form-group">
                                		<!--  <a href="url">Remove account</a> -->
                        			</div>
                        		</div>
                        	</div>
                        </div>
           
        </div>
        </div>
    </div>
    
    <!-- FIN TEST -->
    
  
			
			
	</div>

</body>
</html>
