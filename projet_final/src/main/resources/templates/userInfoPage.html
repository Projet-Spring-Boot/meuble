<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<link href="../../static/css/login.css" th:href="@{../css/login.css}"
	rel="stylesheet" media="screen" type="text/css" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"
	th:href="@{/webjars/font-awesome/5.15.1/css/all.css}" rel="stylesheet"
	type="text/css" />




<title>Sign In</title>

<style>
.error-message {
	font-size: 90%;
	font-style: italic;
	color: red;
}
</style>

</head>
<body>
		<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
	<div id="particles-js">
		<div class="login-area particles-absolute">
			<div class="bg-image">
				<div class="login-signup">
					<div class="container">
						<div class="login-header">
							<div class="row">
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div class="login-logo">
										<img alt="login_logo" src="images/login.png" width="25"
											height="25" th:src="@{../../images/login.png}"
											class="img-responsive" />
									</div>
								</div>
							</div>
						</div>
						<div class="tab-content">
							<div id="register" class="tab-pane active">
								<div class="login-inner">
									<div class="col-md-7 col-sm-12 col-xs-12">
										<div class="title">
											<h1>
												My<span> account</span>
											</h1>
										</div>

										<div class="login-form">

											<div class="form-details">
												<div class="form-group">
													<span><i class="fa fa-user"></i></span> <input type="text"
														name="username" placeholder="Username"
														th:field="${appUser.userName}" readonly>
												</div>
												<div class="form-group">
													<span><i class="fa fa-envelope"></i></span> <input
														type="email" name="mail" placeholder="Email Address"
														th:field="${appUser.email}" readonly>
												</div>
												<div class="form-group">
													<span><i class="fa fa-tag"></i></span> <input type="text"
														name="firstName" placeholder="First Name"
														th:field="${appUser.firstName}" readonly>
												</div>
												<div class="form-group">
													<span><i class="fa fa-tag"></i></span> <input type="text"
														name="lastName" placeholder="Last Name"
														th:field="${appUser.lastName}" readonly>
												</div>

											</div>
										</div>
									</div>
									<div class="col-md-5 col-sm-12 col-xs-12">

										<div class="title">
											<h1>Social network</h1>
										</div>
										<div class="form-details">
											<div th:if="${providerId} != null" class="form-group">
												<img th:attr="src=@{|/images/logo-social/${providerId}.png|},title=${providerId},alt=${providerId}" width="50"
													height="50"
													th:src="@{../../images/logo-social/twitter.png}"
													style="margin-left: 10px; margin-right: 10px;" /> <a
													href="/" style="visibility: hidden"><img
													alt="add_twitter" src="images/add.png" width="50"
													height="50" th:src="@{../../images/add.png}"
													style="visibility: hidden; margin-left: 10px; margin-right: 10px;" />
												</a> <img alt="checked_twitter" src="images/checked.png"
													width="50" height="50" th:src="@{../../images/checked.png}"
													style="visibility: visible; margin-left: 10px; margin-right: 10px;" />
												<a href="/deleteSocial" style="visibility: visible"><img
													alt="delete_twitter" src="images/delete.png" width="50"
													height="50" th:src="@{../../images/delete.png}"
													style="visibility: visible; margin-left: 10px; margin-right: 10px;" /></a>
											</div>
											<div class="form-group">
												<img alt="instagram_logo" src="images/instagram.png"
													width="50" height="50"
													th:src="@{../../images/logo-social/instagram.png}"
													style="margin-left: 10px; margin-right: 10px;" /> <a
													href="/" style="visibility: visible"><img
													alt="add_instagram" src="images/add.png" width="50"
													height="50" th:src="@{../../images/add.png}"
													style="visibility: visible; margin-left: 10px; margin-right: 10px;" /></a>
												<img alt="add_instagram" src="images/checked.png" width="50"
													height="50" th:src="@{../../images/checked.png}"
													style="visibility: hidden; margin-left: 10px; margin-right: 10px;" />
												<a href="/" style="visibility: hidden"><img
													alt="add_instagram" src="images/delete.png" width="50"
													height="50" th:src="@{../../images/delete.png}"
													style="visibility: hidden; margin-left: 10px; margin-right: 10px;" /></a>
											</div>
											<div class="form-group">
												<p> Duree de la session : <span th:text="${dureeSession}"></span> min</p>
											</div>
											<div class="form-group">
												<p> Nombre de connexion : <span th:text="${nbConnexion}"></span></p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div class="form-details">
										<div class="form-group">
											<a href="#" th:href="@{/newpassword}">Change password</a>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div class="form-details">
										<div class="form-group">
											<a href="#" >Remove account</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
